<div class="flex flex-col w-1/2">
    <label for="input-type">Input type</label>
    <select id="input-type" [(ngModel)]="selectedStrategy"
            (change)="onReadingStrategyChanged(selectedStrategy)">
        <option
            *ngFor="let strategy of readingStrategies | keyvalue"
            [ngValue]="strategy.value">
            {{ strategy.key }}
        </option>
    </select>
    <label for="input">Input</label>
    <textarea id="input" class="h-full" #inputTextArea
              (input)="onInputTextChanged(inputTextArea.value)">
    </textarea>
</div>
