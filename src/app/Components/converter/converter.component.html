<div class="flex space-x-1 h-full">
    <p *ngIf="readObject()"></p>
    <app-converter-input
        (inputTextChanged)="onInputTextChanged($event)"
        (readingStrategyChanged)="onReadingStrategyChanged($event)"
    />
    <app-converter-output
        [outputText]="outputText()"
        (writingStrategyChanged)="onWritingStrategyChanged($event)"/>
</div>
